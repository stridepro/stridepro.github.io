<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="pro.css">
	<title>Will Fix</title>
</head>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.2.4.min.js"></script>
<body>
        <header>
        <img class="logo" src="images\will1.gif" alt="willFix">
        <a href="mailto:wmgreenlee@gmail.com" id="email" onclick"window.location.href='mailto:wmgreenlee@gmail.com'>Contact</a>
    </header>
    <div id="banner">
        <h2 class="home-header">Car Repair Made Easy</h2>
    </div>
    <div id="home-header-inner-container" class="page-container-section">
        <div id="box">
            <h3 class="description">Submit video or audio of your car problem and I will respond within 5 minutes with a recommendation. Guaranteed.</h3>
            <form id="upload">
                <section id="fb">
                    <a id="fblink" class="facebook">Send via Facebook</a>
                <p>-or-</p>
                </section>
                <label id="browser">Send in browser: </label> 
                <input type="file" id="videos" muliple required/>
        <div id="fields">
            <input type="email" id="contact" placeholder="Email address" size="30" required />
            <textarea id="note" placeholder="Problem description" rows="5 cols="25"></textarea>
        </div>
    </form>
            <button id="bottom-button" onclick="try {upload()} catch(e) { console.log(e) } finally { return false }">Submit</button>
            <br>
            <progress value="0" max="100" id="progress"</progress>
            <span id="thanks">Thank you! We will be in touch shortly.</span>
            <script src="upload.js"></script>
            </div>
    </body>
</html>
