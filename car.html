<!DOCTYPE HTML>
<html>
	<head>
		<title>Will Greenlee will fix your car.</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="pro.css" />
		<link rel="icon" href="/images/car.ico" type="image/x-icon">
<style type="text/css">

body, input, textarea, button {
	font-family: helvetica;
}


@media screen 
  and (max-device-width: 450px) {


body {
	color: white;
	display: flex;
	flex-direction: column;
	justify-content: center;
	height: 100vh;
	font-size: 200%;
}  

input, textarea, button {
	font-size: 100%;
}

a {
	color: white;
}

#will {
	position: fixed;
	top: -100px;
	left: 0;
	z-index: -1;
	width: 100%;
}

#hi {
	line-height: 120%;
	font-size: 150%;
	display: block;
	width: 100%;
	text-align: center;
}

#upload {
	background-color: rgba(0,0,0,0.7);
	border-radius: 4px;
	max-width: 100%;
	padding: 5px;
}

section {
	background-color: rgba(0,100,0,0.3);
	border-radius: 4px;
	width: 100%;
}

}


@media screen 
  and (min-device-width: 451px) {

#will {
	width: 150px;
	margin-right: 10px;
	float: left;
}

#hi {
	line-height: 120%;
	font-size: 140%;
	display: block;
}

section {
	background-color: rgba(0,0,0,0.03);
}

}

#upload {
		margin: auto;
}

#fields {
	display: none;
}

.chosen #fields {
	display: block;
}

section {
	padding: 10px;
	margin-bottom: 10px;
	min-width: 300px;
	display: inline-block;
}

label {
	border: none;
}
</style>
		
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.2.4.min.js"></script>
	<body class="prompted">
	
			<form id="upload">
				<img id="will" src="images/will.jpg" alt="Will" title="Hi!" />
				<p id="hi">Send me video or audio of your car's problem. I'll reply within 5 minutes.</p>

				<section id="fb">
				<a id="fblink">Send via Facebook</a>
				</section>
				<section id="web">
				<label>Send in browser: <input type="file" id="videos"  multiple required /></label>
				<div id="fields">
				<input type="email" id="contact" placeholder="Email address" size="30" required />
				<textarea id="note" placeholder="Problem description"></textarea>
				<button id="submit" onclick="try { upload() } catch(e) { console.log(e) } finally { return false }">Send &rarr;</button>
				</div>
				</section>
			</form>		
			<progress value="0" max="100" id="progress"></progress>
			<span id="thanks">Thank you; we'll be in touch shortly.</span>

			<script src="upload.js"></script>

	</body>
</html>
